<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Znani Ludzie – Kolbuszowa Notice Board</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainWrapper">
    <nav class="navMenu">
      <button class="navButton homeButton" title="Strona główna">
        <img src="../../icons/home.svg" alt="home icon">
        <a href="../index.html">Strona Główna</a>
      </button>
      <button class="navButton famousPeopleButton" title="Znani ludzie">
        <img src="../../icons/people.svg" alt="people icon">
        <a href="../people/index.html">Znani Ludzie</a>
      </button>
      <button class="navButton eventsButton" title="Wydarzenia">
        <img src="../../icons/events.svg" alt="events icon">
        <a href="../events/index.html">Wydarzenia</a>
      </button>
    </nav>

    <div class="dataWrapper">
      <div class="searchContainer">
        <input type="text" id="searchInput" placeholder="Wyszukaj osobę...">
      </div>

      <div class="cardsContainer">

        <a href="jan-kowalski.html" class="personCard">
          <img src="../../images/jan-kowalski.jpg" alt="Jan Kowalski">
          <div class="personInfo">
            <h2>Jan Kowalski</h2>
            <p>Słynny pisarz z Kolbuszowej, znany ze swojej poezji o regionie i historii miasta.</p>
          </div>
        </a>

        <a href="anna-nowak.html" class="personCard">
          <img src="../../images/anna-nowak.jpg" alt="Anna Nowak">
          <div class="personInfo">
            <h2>Anna Nowak</h2>
            <p>Artystka i malarka, której prace prezentowane są w wielu galeriach w Polsce.</p>
          </div>
        </a>

      </div>
    </div>
  </div>
</body>
</html>
