<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/src/app/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <nav class="navMenu">
    <button class="navButton homeButton" title="Strona główna">

      <a href="/src/app/index.html">Strona Główna</a>

    <button class="navButton famousPeopleButton" title="Znani ludzie">
