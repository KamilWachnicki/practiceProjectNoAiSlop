<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Znani Ludzie – Kolbuszowa Notice Board</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="mainWrapper">
    <nav class="navMenu">
      <button class="navButton homeButton" title="Strona główna">
        <img src="../../icons/home.svg" alt="home icon">
        <a href="../index.html">Strona Główna</a>
      </button>
      <button class="navButton famousPeopleButton" title="Znani ludzie">
        <img src="../../icons/people.svg" alt="people icon">
