<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolbuszowa Notice Board</title>
  <link rel="stylesheet" href="/src/app/style.css">
  <script src="script.js" defer></script>
  <script src="/src/app/login/adminstatus.js" defer></script>
</head>

<body>
  <nav class="navMenu">
    <button class="navButton logoutButton" title="Wyloguj się" id="logoutBtn">
      <img src="/src/icons/logout.svg" alt="logout icon">
      <a href="/src/app/login/logout.html">Wyloguj się</a>
    </button>
    <button class="navButton homeButton" title="Strona główna">
      <img src="/src/icons/home.svg" alt="home icon">
      <a href="/src/app/index.html">Strona Główna</a>
    </button>
    <button class="navButton famousPeopleButton" title="Znani ludzie">
      <img src="/src/icons/people.svg" alt="people icon">
      <a href="/src/app/people/index.html">Znani Ludzie</a>
    </button>
    <button class="navButton eventsButton" title="Wydarzenia">
      <img src="/src/icons/events.svg" alt="events icon">
      <a href="/src/app/events/index.html">Wydarzenia</a>
    </button>
    <button class="navButton eventsButton" title="Qr Template" id="qrAdminButton">
        <img src="/src/icons/qrCode.svg" alt="qr code icon">
        <a href="/src/app/templateGenerator/index.html">Qr Template</a>
    </button>
  </nav>

  <main class="dataWrapper">
    <h1>
      Zaloguj się
    </h1>
    <br>
    <input type="text" name="usrname" id="usrname"><br>
    <input type="text" name="passw" id="passw"><br>
    <input type="button" name="submit" id="submit" onclick="login()" value="Zaloguj się">
    <p id="loginplaceholder"></p>
  </main>
</body>

</html>
