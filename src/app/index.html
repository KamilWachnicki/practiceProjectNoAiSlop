<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolbuszowa Notice Board</title>
  <link rel="stylesheet" href="/src/app/style.css">
  <link rel="stylesheet" href="dedicatedCss.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
</head>

<body>
  <nav class="navMenu">
    <button class="navButton homeButton" title="Strona główna">
      <img src="/src/icons/home.svg" alt="home icon">
      <a href="/src/app/index.html">Strona Główna</a>
    </button>
    <button class="navButton famousPeopleButton" title="Znani ludzie">
      <img src="/src/icons/people.svg" alt="people icon">
      <a href="/src/app/people/index.html">Znani Ludzie</a>
    </button>
    <button class="navButton eventsButton" title="Wydarzenia">
      <img src="/src/icons/events.svg" alt="events icon">
      <a href="/src/app/events/index.html">Wydarzenia</a>
    </button>
    <button class="navButton eventsButton" title="Qr Template">
      <img src="/src/icons/qrCode.svg" alt="qr code icon">
      <a href="/src/app/templateGenerator/index.html">Qr Template</a>
    </button>
  </nav>

  <main class="dataWrapper">

    <!-- Category Select -->
    <div class="selectCategory">
      <label for="categorySelect">Kategoria:</label>
      <select id="categorySelect">
        <option value="">Wybierz kategorię...</option>
        <option value="events">Wydarzenia</option>
        <option value="people">Osoby</option>
        <option value="places">Miejsca</option>
      </select>
    </div>

    <!-- Search Bar -->
    <div class="searchWrapper">
      <input type="text" id="templateSearchInput" placeholder="Wyszukaj...">
      <button id="templateSearchButton">Szukaj</button>
    </div>

    <!-- Map -->
    <div class="mapContainer" id="map">
      <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=21.740%2C50.240%2C21.840%2C50.300&layer=mapnik">
      </iframe>
    </div>

  </main>
</body>

</html>
